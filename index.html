<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="robots" content="none">
	<title>Generate URL</title>
	<style>
		/* RESET */
		* {margin: 0; padding: 0; border: 0; font-size: 100%; font: inherit; box-sizing: border-box;} *, ::before, ::after {box-sizing: border-box;} article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block;} body {line-height: 1;} a {text-decoration:none;} ol, ul {list-style: none;} *:active, *:focus {border: none; outline: none;} strong {font-weight: bold;} em {font-style: italic;}
		/* RESET */

		body {
			font-family: sans-serif;
		}
		.modal {
			width: 100%;
			height: 0;
			position: relative;
			top: 0;
			left: 0;
			z-index: 10;
			background-color: rgba(0, 0, 0, 0.8);
			transition: height 0.3s ease;
		}
		.modal.active {
			height: 100%;
			padding: 20px 15px;
			margin-bottom: 15px;
		}
		.modal p {
			margin: 0 auto 20px;
			display: block;
			font-size: 18px;
			color: #ffffff;
			text-align: center;
		}
		.modal .wrapper-svg {
			width: 25px;
			margin: 0 auto;
			display: block;
		}
		.modal .wrapper-svg span {
			width: max-content;
			height: auto;
			display: block;
			margin-top: 10px;
			position: relative;
			left: 50%;
			transform: translateX(-50%);
			color: #ffffff;
			white-space: nowrap;
		}
		.modal .wrapper-svg:hover {
			cursor: pointer;
		}
		.modal svg {
			width: 100%;
			height: 100%;
		}
		#wrapper-options {
			padding: 80px 15px 20px;
			position: relative;
		}
		.options-group {
			margin-right: 25px;
			margin-bottom: 40px;
			display: inline-block;
			vertical-align: top;
		}
		.options-group .category-title {
			margin-bottom: 15px;
			display: block;
			font-weight: bold;
		}
		.options-group label {
			display: block;
		}
		.options-group label + label {
			margin-top: 10px;
		}
		input[type="checkbox"] {
			margin-right: 5px;
		}
		#btn-generate {
			padding: 10px 15px;
			position: sticky;
			top: 15px;
			right: 15px;
			float: right;
			background-color: #d2d2d2;
			border: 2px solid #878787;
			border-radius: 6px;
			color: #000000;
			font-size: 20px;
			transition: all 0.3s ease;
			z-index: 3;
			cursor: pointer;
		}
		.reset-filters {
			width: max-content;
			padding: 5px 10px;
			position: fixed;
			right: 15px;
			bottom: 15px;
			font-size: 14px;
			color: #ffffff;
			z-index: 3;
			background-color: #878787;
			border-radius: 6px;
		}

		@media (max-width: 768px) {
			.options-group {
				margin-right: 40px;
			}
			.options-group label + label {
				margin-top: 15px;
			}
		}
	</style>
</head>
<body>
	<div class="modal"></div>
	<button id="btn-generate">Generate</button>
	<div id="wrapper-options">
		<div id="brand" class="options-group">
			<p class="category-title">Brand</p>
			<label>
				<input type="checkbox" name="brand" value="apple">
				Apple
			</label>
			<label>
				<input type="checkbox" name="brand" value="samsung">
				Samsung
			</label>
			<label>
				<input type="checkbox" name="brand" value="sony">
				Sony
			</label>
		</div>
		<div id="screen-size" class="options-group">
			<p class="category-title">Screen Size</p>
			<label>
				<input type="checkbox" name="screen-size" value="13">
				13 inches
			</label>
			<label>
				<input type="checkbox" name="screen-size" value="15">
				15 inches
			</label>
			<label>
				<input type="checkbox" name="screen-size" value="17">
				17 inches
			</label>
		</div>
	</div>
	<a class="reset-filters" href="#this">reset all</a>

	<script>
		const modal = document.querySelector('.modal');
		const btnGenerate = document.querySelector('#btn-generate');
		const resetFilters = document.querySelector('.reset-filters');

		const validateForm = () => {
			const options = document.querySelectorAll('#wrapper-options input:checked');

			if (options.length > 0) {
				console.log('Form is valid');
				return true;
			} else {
				console.log('Form is NOT valid');
				return false;
			}
		}
		const generateLink = () => {
			alert('Link generated!');
		};

		btnGenerate.addEventListener('click', (e) => {
			e.preventDefault();
			const isFormValid = validateForm();

			if (!isFormValid) {
				alert('Select one or more options.');
			} else {
				generateLink();
			}
		});
	</script>
</body>
</html>
